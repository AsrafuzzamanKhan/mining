<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Mining</title>
  </head>
  <body>
    <main class="miner relative">
      <div
        class="bg-[#6A2849] w-96 flex flex-col justify-center items-center text-center p-4 gap-2 absolute bottom-0 left-0 md:bottom-[160px] md:left-[240px] lg:bottom-[160px] lg:left-[250px] xl:bottom-[130px] xl:left-[280px] rounded-lg"
      >
        <h1 class="uppercase text-3xl font-semibold text-white">Coming Soon</h1>
        <div class="flex gap-2">
          <div
            class="bg-black text-white p-2 flex flex-col items-center justify-center rounded-lg"
          >
            <div id="days" class="text-3xl font-semibold">0</div>
            <p class="uppercase">Days</p>
          </div>

          <div
            class="bg-black text-white p-2 flex flex-col items-center justify-center rounded-lg"
          >
            <div id="hours" class="text-3xl font-semibold">0</div>
            <p class="uppercase">Hours</p>
          </div>

          <div
            class="bg-black text-white p-2 flex flex-col items-center justify-center rounded-lg"
          >
            <div id="minutes" class="text-3xl font-semibold">0</div>
            <p class="uppercase">minutes</p>
          </div>

          <div
            class="bg-black text-white p-2 flex flex-col items-center justify-center rounded-lg"
          >
            <div id="seconds" class="text-3xl font-semibold">0</div>
            <p class="uppercase">seconds</p>
          </div>
        </div>
        <!-- social media  -->
        <div class="mt-2 flex gap-4">
          <a
            class="bg-[#0978C5] w-12 h-12 rounded-full flex items-center justify-center"
            href="#"
          >
            <i class="fa-brands fa-twitter text-3xl text-white"></i
          ></a>
          <a
            class="bg-[#0978C5] w-12 h-12 rounded-full flex items-center justify-center"
            href="#"
            ><i class="fa-brands fa-telegram text-3xl text-white"></i
          ></a>
          <a
            class="bg-[#0978C5] w-12 h-12 rounded-full flex items-center justify-center"
            href="#"
            ><i class="fa-brands fa-discord text-3xl text-white"></i
          ></a>
        </div>
      </div>
    </main>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Dec 31, 2024 11:59:59").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
